<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./all.css">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-116494031-2');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Boid Drawing</title>
    <style>
        body, html {
            background: black;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            position: absolute;
            overscroll-behavior: none;
        }

        #menu {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        canvas {
            position: absolute;
        }

        #controls {
            position: absolute;
            color: white;
            font-family: helvetica, sans-serif;
            font-size: 12px;
        }

        label {
            padding-right: 7px;
        }

        #controls-toggle {
            font-size: 24px;
        }

        #settings-ui {
            display: none;
        }
        
        .visible #settings-ui {
            display: block;
        }

        .setting {
            margin: 10px 0;
        }

        #save-btn {
            display: block;
            padding: 10px;
            border: 1px solid #fefefe;
            border-radius: 3px;
            text-align: center;
        }

        #instructions {
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }


    </style>
</head>
<body>
    <div id="app">
        <canvas id="rendering"></canvas>
        <canvas id="drawing"></canvas>
        <div id="controls">
            <i id="controls-toggle" class="fas fa-bars"></i>
            <form id="settings-ui"></form>
        </div>
    </div>
    <script src="vector2d.js"></script>
    <script src="util.js"></script>
    <script src="controls.js"></script>
    <script src="settings.js"></script>
    <script src="stylus.js"></script>
    <script src="path.js"></script>
    <script src="pathrenderer.js"></script>
    <script src="canvas.js"></script>
    <script src="boid.js"></script>
    <script src="main.js"></script>
</body>
</html>
